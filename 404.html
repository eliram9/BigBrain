<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BigBrain Therapy</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <script type="text/javascript">
        // SPA for GitHub Pages script to handle client-side routing
        (function(l) {
            var segmentCount = 0;
            var pathSegments = l.pathname.split('/').slice(1);
            if (pathSegments.length > segmentCount) {
                var newPath = '/' + pathSegments.slice(0, segmentCount).join('/') + '/';
                var search = l.search.slice(1).replace(/&/g, '~and~');
                l.replace(
                    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                    newPath + '?/' + pathSegments.slice(segmentCount).join('/').replace(/&/g, '~and~') + 
                    (l.search ? '&' + search : '') + l.hash
                );
            } else {
                window.location.href = "/";
            }
        })(window.location);
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist. Redirecting to the homepage...</p>
</body>
</html>
