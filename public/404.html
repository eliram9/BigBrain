<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Big Brain Therapy</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        p { color: #666; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>We're sorry, but the page you are looking for does not exist.</p>
    <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds.</p>
    <p>Or <a href="/">click here</a> to go to the homepage immediately.</p>
    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
